<p-sidebar
  [(visible)]="sidebarVisible"
  (onHide)="onClose()"
  [showCloseIcon]="false"
>
  <ng-template pTemplate="header">
    <span class="font-semibold text-xl">WR-Vault</span>
    <span>{{ username }}</span>
  </ng-template>
  @for (nav of navigationList; track $index) {

  <div class="nav_container">
    <p-button [outlined]="true" (onClick)="onNavigation(nav.link)">
      <div class="card">{{ nav.title }}</div>
    </p-button>
  </div>

  }
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-sign-out"
      [rounded]="true"
      [raised]="true"
      severity="secondary"
      (onClick)="onLogout()"
    />
  </ng-template>
</p-sidebar>
